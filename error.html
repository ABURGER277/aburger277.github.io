<!DOCTYPE html>

<body>
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 768" width="512" height="768">
  <rect width="512" height="768" fill="#f7f5f0"/>

  <!-- 404 -->
  <text x="50%" y="140" text-anchor="middle" font-family="Arial, Helvetica, sans-serif"
        font-weight="900" font-size="130" fill="#1c1c1c">404</text>

  <!-- ERROR -->
  <text x="50%" y="210" text-anchor="middle" font-family="Arial, Helvetica, sans-serif"
        font-weight="900" font-size="54" fill="#1c1c1c" letter-spacing="2">ERROR</text>

  <!-- 장식 X 왼쪽 -->
  <g transform="translate(100,250) rotate(45)" fill="#7a8d98">
    <rect x="-6" y="-20" width="12" height="40" rx="3"/>
    <rect x="-20" y="-6" width="40" height="12" rx="3"/>
  </g>

  <!-- 장식 X 오른쪽 -->
  <g transform="translate(420,520) rotate(45)" fill="#7a8d98">
    <rect x="-6" y="-20" width="12" height="40" rx="3"/>
    <rect x="-20" y="-6" width="40" height="12" rx="3"/>
  </g>

  <!-- 장식 점 -->
  <circle cx="430" cy="270" r="8" fill="#7a8d98"/>

  <!-- 모니터 -->
  <g transform="translate(96,280)" stroke="#1c1c1c" stroke-width="6" stroke-linejoin="round">
    <!-- 화면 -->
    <rect x="0" y="0" width="320" height="200" rx="12" fill="none"/>
    <!-- 받침대 -->
    <rect x="130" y="200" width="60" height="30" fill="#1c1c1c" stroke="none"/>
    <rect x="110" y="230" width="100" height="8" fill="#1c1c1c" stroke="none"/>
  </g>

  <!-- 모니터 안 느낌표 -->
  <g transform="translate(256,380)" fill="#7a8d98">
    <circle r="50"/>
    <rect x="-6" y="-26" width="12" height="28" rx="3" ry="3" fill="#f7f5f0"/>
    <circle cy="16" r="6" fill="#f7f5f0"/>
  </g>
</svg>

</body>
</html>
