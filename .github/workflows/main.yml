name: Deploy static content to Pages

on:
  push:
    branches: ['main']
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        run: echo "✅ Checked out the repository"

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
        run: echo "✅ Node.js 20 is set up"

      - name: List directory contents
        run: |
          echo "📁 Listing initial directory contents"
          ls -al

      - name: Install dependencies
        run: |
          echo "🛠 Installing dependencies"
          npm ci

      - name: Build
        run: |
          echo "🏗 Building the project"
          npm run build

      - name: List build directory contents
        run: |
          echo "📁 Listing contents of the dist directory"
          ls -al ./dist

      - name: Setup Pages
        uses: actions/configure-pages@v4
        run: echo "📄 Configured GitHub Pages"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'
        run: echo "📤 Uploaded dist directory to Pages artifact"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        run: echo "🚀 Deployed to GitHub Pages"

      - name: Output deployment URL
        run: echo "🔗 Deployment URL: ${{ steps.deployment.outputs.page_url }}"
